# Upstream: Kong (Supabase) on same host – host.docker.internal (extra_hosts) or fallback to host IP
upstream kong_supabase {
    server host.docker.internal:8443;
    server 72.62.254.176:8443 backup;
    keepalive 8;
}

# SPA: serve index.html for non-file routes; proxy Supabase API to Kong for same-origin
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Proxy Supabase Auth, Rest, Realtime – same origin so no CORS/cert issues
    location /auth/ {
        proxy_pass https://kong_supabase;
        proxy_ssl on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    location /rest/ {
        proxy_pass https://kong_supabase;
        proxy_ssl on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }
    location /realtime/ {
        proxy_pass https://kong_supabase;
        proxy_ssl on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    location /storage/ {
        proxy_pass https://kong_supabase;
        proxy_ssl on;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
