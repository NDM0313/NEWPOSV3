// Stub build for capacitor-cordova-android-plugins when not generated.
// Run "npx cap sync" from erp-mobile-app to generate the real project.
if (JavaVersion.current().majorVersion.toInteger() >= 25) {
    throw new GradleException(
        "Android build does not support JDK 25+. Use JDK 17 or 21. Set JAVA_HOME and run again. See android/README_BUILD.md"
    )
}
apply plugin: 'com.android.library'
android {
    namespace = "com.getcapacitor.cordova"
    compileSdk rootProject.ext.compileSdkVersion
    defaultConfig {
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
    }
    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
        }
    }
}
dependencies {}
